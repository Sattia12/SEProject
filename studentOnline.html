<html>
<head>
<title>Exam Page</title>
<script LANGUAGE="JavaScript" type="text/javascript">
function display() {
  DispWin = window.open('','NewWin', 'toolbar=no,status=no,width=300,height=200')
  message = "<ul><li><b>NAME: </b>" + document.form1.yourname.value;
  message += "<li><b>Subject: </b>" + document.form1.course.value;
  message += "<li><b>Date of Exam : </b>" + document.form1.date.value + "</ul>";
  DispWin.document.write(message);
  document.write("welcome to exam......")
  }
</script>
</head>
<body>
<h1>Student Exam Details.</h1>
Enter the following information. When you press the Display button,
the data you entered will be displayed in a pop-up window.
<form name="form1">
<p><b>Name:</b> <input TYPE="TEXT" SIZE="20" NAME="yourname">
</p>
<p><b>Subject:</b> <input TYPE="TEXT" SIZE="30" NAME="course">
</p>
<p><b>Date: </b> <input TYPE="TEXT" SIZE="15" NAME="date">
</p>
<p><input TYPE="BUTTON" VALUE="Start Exam" onClick="display();"></p>
</form>
</body>
</html>
