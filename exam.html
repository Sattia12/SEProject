<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mcquiz</title>

<body>
  <h2> ECS Exam </h2>
  <form action = "resul.html" method="GET">
    <p>Q1: Where is Paris?</p>
    <input type="radio" id="france" name="france" value="france">
    <label for="france">France</label><br>
    <input type="radio" id="egypt" name="gender" value="female">
    <label for="female">Egypt</label><br>
    <input type="radio" id="china" name="gender" value="other">
    <label for="other">China</label>
    <input type="radio" id="ireland" name="gender" value="other">
    <label for="other">Ireland</label>

    <br>

    <p>Q2: Where is Tokyo?</p>
    <input type="radio" id="lux" name="lux" value="lux">
    <label for="lux">Luxemburg</label><br>
    <input type="radio" id="japan" name="japan" value="japan">
    <label for="japan">Japan</label><br>
    <input type="radio" id="iran" name="iran" value="iran">
    <label for="iran">Iran</label>
    <input type="radio" id="senegal" name="senegal" value="senegal">
    <label for="senegal">Senegal</label>

      <br>

    <p>Q3: Where is London?</p>
    <input type="radio" id="norway" name="norway" value="norway">
    <label for="norway">Norway</label><br>
    <input type="radio" id="england" name="england" value="england">
    <label for="england">England</label><br>
    <input type="radio" id="romania" name="romania" value="romania">
    <label for="romania">Romania</label>
    <input type="radio" id="usa" name="usa" value="usa">
    <label for="usa">USA</label>

      <br>

    <p>Q4: Where is Rome?</p>
    <input type="radio" id="sweden" name="sweden" value="sweden">
    <label for="sweden">Sweden</label><br>
    <input type="radio" id="italy" name="italy" value="italy">
    <label for="italy">Italy</label><br>
    <input type="radio" id="mex" name="mex" value="mex">
    <label for="mex">Mexico</label>
    <input type="radio" id="spain" name="spain" value="spain">
    <label for="spain">Spain</label>
    <br>
    <input type="submit" value="Finish">
  </form>
</html>
