
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<form method="post" action="//submit.form" >
<div style="max-width: 400px;">
</div>
<div style="padding-bottom: 18px;font-size : 24px;">Student Feedback Form</div>
<div style="padding-bottom: 18px;font-size : 18px;">Fill out this form to comment on student's results</div>
<div style="display: flex; padding-bottom: 18px;max-width : 500px;">
<div style=" margin-left: 0; margin-right: 1%; width: 49%;">Assessor name<br/>
<input type="text" id="data_3" name="data_3" style="max-width: 100%;" class="form-control"/>
</div>
<div style=" margin-left: 1%; margin-right: 0; width: 49%;">Student Name<br/>
<input type="text" id="data_4" name="data_4" style="max-width: 100%;" class="form-control"/>
</div>
</div><div style="display: flex; padding-bottom: 18px;max-width : 500px;">
<div style=" margin-left: 0; margin-right: 1%; width: 49%;">Subject<br/>
<input type="text" id="data_5" name="data_5" style="max-width: 100%;" class="form-control"/>
</div>
<div style=" margin-left: 1%; margin-right: 0; width: 49%;">Course code<br/>
<input type="text" id="data_6" name="data_6" style="max-width: 100%;" class="form-control"/>
</div>
</div><div style="padding-bottom: 18px;">Did the student pass the exam?<br/>
<select id="data_7" name="data_7" style="max-width : 500px;" class="form-control"><option>Yes</option>
<option>No</option>
</select>
</div>
<div style="padding-bottom: 18px;">Level of knowledge demonstrated<br/>
<select id="data_9" name="data_9" style="max-width : 500px;" class="form-control"><option>Very good</option>

<option>Fair</option>
<option>Poor</option>
<option>Very poor</option>
</select>
</div>
<div style="padding-bottom: 18px;">Level of effort invested in course<br/>
<select id="data_10" name="data_10" style="max-width : 500px;" class="form-control"><option>Very good</option>
<option>Good</option>
<option>Fair</option>
<option>Poor</option>
<option>Very poor</option>
</select>
</div>
<div style="padding-bottom: 18px;">Grade achieved<br/>
<input type="text" id="data_11" name="data_11" style="max-width: 100%;" class="form-control"/>
</div>
<div style="padding-bottom: 18px;">Additional feedback<br/>
<input type="textarea" id="data_12" name="data_12" size="4000" style="width: 90%; height:150px;" class="form-control"/>
</div>
<div style="padding-bottom: 18px;"><input name="skip_Submit" value="Submit" type="submit"/></div>
</form>
